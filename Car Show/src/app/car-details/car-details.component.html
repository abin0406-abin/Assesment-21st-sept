<div class="col-md-8 offset-1 card card-body mt-4 float-left " *ngIf="carDetails != '' " style="background-color: seashell">
    <img src="{{carDetails.img}}" alt="">
    <h2 class="text-center" style="color: slateblue">{{carDetails.brand}}</h2>
    <h2 class="text-center" style="color: slateblue">{{carDetails.model}}</h2>
    <h2 class="text-center" style="color: slateblue">{{carDetails.price}}</h2>
</div>
